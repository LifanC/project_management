<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script	src="js/jquery.min.js"></script>
<script	src="js/angular.min.js"></script>
<script src="js/mainjs.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<!-- <link href="css/bootstrap.min.css" type="text/css"  rel="stylesheet">-->
<title>Index</title>
</head>
<body>
<div class="container">
	<div ng-app="myApp" ng-controller="myCtrl">
		<div>
			<h3>{{thedaytime}}</h3>
			<h1>倉庫管理</h1>
		</div>
		<div>
			<table border="1">
				<tr>
					<th>產品 ID</th>
					<th>產品編號</th>
					<th>產品名稱</th>
					<th>總數量</th>
					<th>產品價錢</th>
					<th>總金額</th>
					<th>新增日期</th>
					<th>修改 / 刪除 功能</th>
				</tr>
				<tr ng-repeat="x in names">
					<td>{{x.id}}</td>
					<td>{{x.number}}</td>
					<td>{{x.name}}</td>
					<td>{{x.count}}</td>
					<td>{{x.price}}</td>
					<td>{{x.totalprice}}</td>
					<td>{{x.daytime}}</td>
					<td>
						<button ng-click="edit(x)">編輯</button>
						<button ng-click="del(x)">刪除</button>
					</td>
				</tr>
			</table>
		</div>
		<form>
		<h3>新增 / 修改 產品資料</h3>
			<table border="1">
				<tr>
					<td>產品編號</td>
					<td><input id="number" type="text" ng-model="form.number"
						size="100%" />&ensp;<small>新增</small></td>
				</tr>
				<tr>
					<td>產品名稱</td>
					<td><input id="name" type="text" ng-model="form.name"
						size="100%" />&ensp;<small>新增、修改</small></td>
				</tr>
				<tr>
					<td>產品數量</td>
					<td><input id="count" type="text" ng-model="form.count"
						size="100%" />&ensp;<small>新增、修改</small></td>
				</tr>
				<tr>
					<td>產品價錢</td>
					<td><input id="price" type="text" ng-model="form.price"
						size="100%" />&ensp;<small>新增、修改</small></td>
				</tr>
				<tr>
					<td colspan="2">
					<p>
					&emsp;&emsp;<input ng-click="btn()" type="button" value="點擊送出" />
					</p>
					</td>
				</tr>
			</table>
			<br>
			<h3>出售產品</h3>
			<table border="1">
				<tr>
					<td>產品ID</td>
					<td><input id="setid" type="text" size="100%"/>&ensp;<small>輸入產品ID</small></td>
				</tr>
				<tr>
					<td>出售數量</td>
					<td><input id="setcount" type="text" size="100%"/>&ensp;<small>出售的產品數量</small></td>
				</tr>
				<tr>
					<td colspan="2">
					<p>
					&emsp;&emsp;<input ng-click="myClickset()" type="button" value="出售產品" />
					</p>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
